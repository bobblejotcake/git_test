            let restSentence = string.toLowerCase().slice(1);

            //Grab the whole sentence to lowercase.

            //Get the first letter
            let firstLetter = string.toUpperCase().slice(0,1)
            //Merge the two
            let final = firstLetter.concat("",restSentence);
