    function shuffle(arr){
        //get the total amount of items in the array and split
        let chance = 1/arr.length;
        console.log(chance);
        let finalShuffle = [];

        let arrayCopy = arr.slice();
        //For every element in the arr, roll the dice
        while (arrayCopy.length > 0){
            for (number in arrayCopy){
                 //roll the dice
                 if (Math.random() <= chance){
                    console.log('hit');
                    finalShuffle.push(arrayCopy[number]);
                    arrayCopy.splice(number,1);
                 }
             }
        }
             
         
        
        return finalShuffle;
        //if it hits, put it into a new array and take it out of the old array
        //otherwise keep rolling.
    }

    function unique(arr){
        let uniqueArray = [];
        for(let i=0; i < arr.length; i++){
            
            if(uniqueArray.includes(arr[i])){
                continue;
            }
            else{
                uniqueArray.push(arr[i]);
                
            }
        }
        return uniqueArray;
    }
